<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedRecipe)="onRecipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [recipe]="selectedRecipe" *ngIf="selectedRecipe; else textInfo"></app-recipe-detail>
    <ng-template #textInfo>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>

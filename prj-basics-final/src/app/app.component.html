<app-header (selectionChange)="onSelectionChanged($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="currentSelection === 1"></app-recipes>
      <app-shopping-list *ngIf="currentSelection === 2"></app-shopping-list>
    </div>
  </div>
</div>
